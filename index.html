<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Landing page dinâmica da Tytan Imóveis em Passo Fundo–RS. Descubra, compare e fale direto por WhatsApp." />
  <title>Landing MAS-NI – Imóveis Tytan</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background: #F5F5F5;
      color: #333;
      line-height: 1.5;
    }
    a { color: inherit; text-decoration: none; }

    header, main, footer { width: 100%; }
    header {
      background: #fff;
      box-shadow: 0 2px 4px rgba(0,0,0,.08);
      padding: 1rem;
      text-align: center;
    }
    header img {
      max-width: 180px;
      height: auto;
    }

    main {
      max-width: 960px;
      margin: 2rem auto;
      padding: 0 1rem;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,.1);
    }

    .slider-container {
      padding: 2rem;
    }
    .slider-container label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.5rem;
    }
    .slider-container input[type="range"] {
      width: 100%;
      height: 8px;
      background: #ddd;
      border-radius: 5px;
      outline: none;
    }
    .slider-container input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      background: #3498db;
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }
    .slider-container #valor-exibido {
      margin-top: 0.5rem;
      font-size: 1.1rem;
      color: #2c3e50;
    }

    .imovel {
      margin-bottom: 3rem;
      border-bottom: 1px solid #eee;
      padding-bottom: 2rem;
      cursor: pointer;
    }
    .imovel h2 {
      font-size: 1.6rem;
      margin-bottom: .5rem;
    }
    .highlight {
      background: #00A4B7;
      color: #fff;
      padding: 2px 6px;
      border-radius: 3px;
    }
    .info-geral {
      list-style: none;
      margin: 1rem 0;
    }
    .info-geral li {
      margin-bottom: .4rem;
    }
    .galeria {
      display: flex;
      gap: .5rem;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      margin-bottom: 1rem;
    }
    .galeria img {
      max-height: 150px;
      border-radius: 4px;
    }
    .caracteristicas {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: .5rem;
      margin-bottom: 1rem;
    }
    .caracteristica {
      background: #F5F5F5;
      padding: .5rem;
      border-radius: 3px;
      text-align: center;
      font-size: .9rem;
    }
    .cta {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
    }
    .btn {
      display: inline-block;
      padding: .8rem 1.2rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      text-decoration: none;
      color: #fff;
    }
    .btn-whatsapp { background: #25D366; }
    .btn-redes a {
      margin-right: .5rem;
      color: #00304A;
      font-weight: bold;
    }

    /* resumo x detalhes */
    .imovel .summary {
      display: grid;
      grid-template-columns: 120px 1fr;
      gap: 1rem;
      align-items: center;
    }
    .imovel .summary img {
      width: 120px;
      height: 80px;
      object-fit: cover;
      border-radius: 4px;
    }
    .imovel .summary .info {
      font-size: 0.95rem;
      line-height: 1.3;
    }
    .imovel .details {
      display: none;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid #eee;
    }
    .imovel.expanded .details {
      display: block;
    }

    /* área de manutenção */
    #maintenance {
      margin: 2rem 0;
      padding: 1rem;
      background: #fafafa;
      border: 1px solid #ddd;
    }
    #maintenance textarea {
      width: 100%;
      height: 120px;
      font-family: monospace;
      margin-bottom: 0.5rem;
    }
    #maintenance button {
      padding: .6rem 1rem;
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #maintenance p {
      font-size: .85rem;
      color: #666;
      margin-top: 0.5rem;
    }

    footer {
      text-align: center;
      font-size: .8rem;
      padding: 1rem 0;
      color: #666;
      background: #fff;
      margin-top: 2rem;
      box-shadow: 0 -1px 4px rgba(0,0,0,.05);
    }
  </style>
</head>
<body>

  <header>
    <a href="/">
      <img src="assets/logos/tt-logo.png" alt="Logo Tytan Imóveis" loading="lazy" />
    </a>
  </header>

  <main>
    <section class="slider-container">
      <label for="valor-interesse">Faixa de valor de interesse:</label>
      <input
        type="range"
        id="valor-interesse"
        name="valor-interesse"
        min="0"
        max="20000000"
        step="50000"
        value="500000"
        oninput="atualizarValor(this.value)"
      />
      <div id="valor-exibido">R$ 500.000</div>
    </section>

    <div id="imoveis-container">
      <!-- Imóveis serão carregados aqui -->
    </div>

    <section id="maintenance">
      <h3>Área de Manutenção</h3>
      <p>Cole aqui a lista JSON de imóveis (array de objetos) ou lista de URLs:</p>
      <textarea id="maintenance-input"
                placeholder='Ex: [{"id":1,"titulo":"…","fotos":["url1","url2"],…}, …]'></textarea>
      <button onclick="applyMaintenance()">Atualizar Imóveis</button>
      <p>JSON inválido mostrará alerta com o erro.</p>
    </section>
  </main>

  <footer>
    © 2025 MAS-NI | Mauricio Silveira – CRECI 74302
  </footer>

  <script>
    const JSON_URL = './imoveis.json';
    let todosOsImoveis = [];

    // Carrega do JSON inicial
    fetch(JSON_URL)
      .then(resp => resp.json())
      .then(data => {
        todosOsImoveis = data.imobs;
        renderizarImoveis(todosOsImoveis);
      });

    // Funções utilitárias
    function escapeRegExp(str = '') {
      return str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    }
    function highlight(text, word) {
      if (!word) return text;
      const esc = escapeRegExp(word);
      const regex = new RegExp(`(${esc})`, 'gi');
      return text.replace(regex, '<span class="highlight">$1</span>');
    }

    // Atualiza o slider e valor
    function atualizarValor(valor) {
      const exib = document.getElementById("valor-exibido");
      exib.textContent = `R$ ${Number(valor).toLocaleString('pt-BR')}`;
      const sel = Number(valor);
      const filtrados = sel > 0 ? todosOsImoveis.filter(i => i.valor <= sel) : todosOsImoveis;
      renderizarImoveis(filtrados);
    }

    // Renderiza lista de imóveis
    function renderizarImoveis(lista) {
      const cont = document.getElementById("imoveis-container");
      cont.innerHTML = lista.length
        ? lista.map(im => renderImovel(im)).join('')
        : '<p>Nenhum imóvel disponível para esse valor.</p>';
    }

    // Renderiza cada imóvel (resumo + detalhes)
    function renderImovel(im) {
      const endP = [
        im.endereco.rua,
        im.endereco.unidade ? `Unid. ${im.endereco.unidade}` : null,
        im.endereco.bairro,
        im.endereco.cidade
      ].filter(Boolean).join(' – ');

      const primeiraFoto = (im.fotos && im.fotos[0]) || 'https://via.placeholder.com/120x80?text=Sem+foto';

      const summary = `
        <div class="summary">
          <img src="${primeiraFoto}" alt="Foto de ${im.titulo}" loading="lazy">
          <div class="info">
            <h2>${highlight(im.titulo, im.palavraDestaque)}</h2>
            <p><strong>R$ ${im.valor.toLocaleString('pt-BR')}</strong></p>
            <p>${endP}</p>
          </div>
        </div>
      `;

      const galeria = (im.fotos || []).length
        ? im.fotos.map((s,i) => `<img src="${s}" alt="Foto ${i+1}" loading="lazy">`).join('')
        : '<p>Sem imagens disponíveis.</p>';

      const specs = [
        `Perfil: ${im.perfil}`,
        `Área Terreno: ${im.terreno || '–'} m²`,
        `Área Const.: ${im.areaConstruida || '–'} m²`,
        `Vagas: ${im.vagas || 0}`,
        `Lavabos: ${im.lavabos || 0}`,
        `Elevador: ${im.elevador || '–'}`
      ];
      if (im.complemento) specs.push(`Complemento: ${im.complemento}`);
      const specsHTML = specs.map(t => `<div class="caracteristica">${t}</div>`).join('');

      const msg = encodeURIComponent(`Olá Mauricio, tenho interesse nesse imóvel (ID: ${im.id})`);

      const details = `
        <div class="details">
          <div class="galeria">${galeria}</div>
          <ul class="info-geral">
            <li><strong>Endereço:</strong> ${endP}</li>
            <li><strong>CEP:</strong> ${im.endereco.cep}</li>
            <li><strong>Próximo a:</strong> ${im.proximo || '–'}</li>
          </ul>
          <div class="caracteristicas">${specsHTML}</div>
          <div class="cta">
            <a class="btn btn-whatsapp" href="https://wa.me/54999832413?text=${msg}" target="_blank">WhatsApp</a>
            <a href="https://www.facebook.com/MauricioSilveira1962/" target="_blank">Facebook</a>
            <a href="https://www.instagram.com/mascorretor" target="_blank">Instagram</a>
            <a href="https://www.threads.net/@mascorretor" target="_blank">Threads</a>
          </div>
        </div>
      `;

      return `<article class="imovel" onclick="this.classList.toggle('expanded')">${summary}${details}</article>`;
    }

    // Área de manutenção: atualiza lista via JSON ou URLs
    function applyMaintenance() {
      const raw = document.getElementById('maintenance-input').value.trim();
      if (!raw) return alert('Cole JSON ou URLs antes de atualizar.');
      try {
        const data = JSON.parse(raw);
        if (!Array.isArray(data)) throw new Error('Deve ser array.');
        todosOsImoveis = typeof data[0] === 'string'
          ? data.map((u,i) => ({ id:i+1, titulo:'Imóvel '+(i+1), fotos:[u], valor:0,
                                perfil:'–', terreno:0, areaConstruida:0, vagas:0, lavabos:0,
                                elevador:'–', endereco:{rua:'',bairro:'',cidade:'',cep:''} }))
          : data;
        renderizarImoveis(todosOsImoveis);
        alert('Imóveis atualizados!');
      } catch (e) {
        alert('JSON inválido: '+e.message);
      }
    }
  </script>

</body>
</html>
